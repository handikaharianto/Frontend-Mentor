<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__top">
        <img
          class="card__img"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
      </div>
      <div class="card__body">
        <h1>
          <a class="card__title" href="#">Equilibrium #3429</a>
        </h1>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <span class="card__value">
            <img
              class="card__icon"
              src="./images/icon-ethereum.svg"
              alt="ethereum"
            />
            0.041 ETH
          </span>
          <span class="card__time-left">
            <img class="card__icon" src="./images/icon-clock.svg" alt="clock" />
            3 days left
          </span>
        </div>
        <div class="card__creator">
          <img
            class="card__avatar"
            src="./images/image-avatar.png"
            alt="avatar"
          />
          <p>
            Creation of
            <span>
              <a class="card__creator-name" href="#">Jules Wyvern</a>
            </span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
